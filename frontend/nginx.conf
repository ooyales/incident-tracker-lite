server {
    listen 5173;
    root /usr/share/nginx/html;
    index index.html;

    # Swagger UI â€” proxy /apidocs directly to /apidocs/ to avoid Flask 308 redirect
    location = /apidocs {
        proxy_pass http://backend:5000/apidocs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /apidocs/ {
        proxy_pass http://backend:5000/apidocs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /flasgger_static/ {
        proxy_pass http://backend:5000/flasgger_static/;
        proxy_set_header Host $host;
    }

    location /apispec.json {
        proxy_pass http://backend:5000/apispec.json;
        proxy_set_header Host $host;
    }

    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
